name: Build and Push Docker Image

on:
  push:
    tags: ["agent-*", "be-*", "fe-*"]
  workflow_dispatch:

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

env:
  REGISTRY_URL: ${{ vars.REGISTRY_URL != '' && vars.REGISTRY_URL || 'ghcr.io' }}
  REPOSITORY_OWNER: ${{ vars.REGISTRY_USERNAME != '' && vars.REGISTRY_USERNAME || github.repository_owner }}
  PROJECT_NAME: ${{ vars.PROJECT_NAME != '' && vars.PROJECT_NAME || github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.vars.outputs.image }}
      version: ${{ steps.vars.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set variables from tag
        id: vars
        run: |
          TAG=${GITHUB_REF_NAME}
          VERSION=${TAG#*-}

          if [[ "${TAG}" == agent-* ]]; then
            echo "context=./agent" >> $GITHUB_OUTPUT
            echo "dockerfile=./agent/Dockerfile" >> $GITHUB_OUTPUT
            echo "image=${REGISTRY_URL}/${REPOSITORY_OWNER}/${PROJECT_NAME}/agent" >> $GITHUB_OUTPUT
          elif [[ "${TAG}" == be-* ]]; then
            echo "context=./" >> $GITHUB_OUTPUT
            echo "dockerfile=./be/Dockerfile" >> $GITHUB_OUTPUT
            echo "image=${REGISTRY_URL}/${REPOSITORY_OWNER}/${PROJECT_NAME}/be" >> $GITHUB_OUTPUT
          elif [[ "${TAG}" == fe-* ]]; then
            echo "context=./fe" >> $GITHUB_OUTPUT
            echo "dockerfile=./fe/Dockerfile" >> $GITHUB_OUTPUT
            echo "image=${REGISTRY_URL}/${REPOSITORY_OWNER}/${PROJECT_NAME}/fe" >> $GITHUB_OUTPUT
          else
            echo "Unknown tag prefix: $TAG"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ vars.REGISTRY_USERNAME || github.actor }}
          password: ${{ secrets.REGISTRY_PASSWORD || secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.vars.outputs.context }}
          file: ${{ steps.vars.outputs.dockerfile }}
          push: true
          tags: |
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.version }}
            ${{ steps.vars.outputs.image }}:latest

      - name: Logout from registry
        if: always()
        run: docker logout ${{ env.REGISTRY_URL }}

      - name: Delete tag if build failed
        if: failure()
        run: |
          echo "Build failed. Deleting tag $GITHUB_REF_NAME..."
          git push origin :refs/tags/${GITHUB_REF_NAME}

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: hconsole
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD:}
    timeout: 2s

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    org:
      springframework:
        web: DEBUG
        security: DEBUG
        hibernate: DEBUG

hasura:
  graphql:
    endpoint: ${HASURA_ENDPOINT}
    admin-secret: ${HASURA_SECRET}

grpc:
  server:
    port: 50051